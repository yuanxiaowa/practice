<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			width: 1024px;
			margin: 0 auto;
		}
		.dropList {
			width: 50%;
			float: left;
		}
		#members li{
			cursor: pointer;
		}
		.highlighted {
			background-color: yellow;
		}
		.validtarget {
			background-color: lightblue;
		}
		.dropList ul{
			min-height: 100px;
		}
	</style>
	<script src="demo2.js"></script>
</head>
<body>
	<div class="container">
		<p>Drag members to either the Racers or Volunteers list.</p>
		<ul id="members">
			<li draggable="true" data-age="11">username01</li>
			<li draggable="true" data-age="12">username02</li>
			<li draggable="true" data-age="13">username03</li>
			<li draggable="true" data-age="14">username04</li>
			<li draggable="true" data-age="15">username05</li>
			<li draggable="true" data-age="16">username06</li>
			<li draggable="true" data-age="17">username07</li>
			<li draggable="true" data-age="18">username08</li>
			<li draggable="true" data-age="19">username09</li>
			<li draggable="true" data-age="20">username10</li>
		</ul>
		<div class="dropList">
			<fieldset id="racersField">
				<legend>Racers (by Age):</legend>
				<ul id="racers"></ul>
			</fieldset>
		</div>
		<div class="dropList">
			<fieldset id="volunteersField">
				<legend>Volunteers (by Name):</legend>
				<ul id="volunteers"></ul>
			</fieldset>
		</div>
	</div>
</body>
</html>
