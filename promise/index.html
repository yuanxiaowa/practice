<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>异步操作的流程控制</title>
</head>
<body>
	<script>
		function async(arg, callback) {
			console.log('参数为 ' + arg + ', 1秒后返回结果');
			setTimeout(function() {
				callback(arg * 2);
			}, 1000);
		}

		function final(value) {
			console.log('完成: ', value);
		}

		async(1, function(value) {
			async(value, function(value) {
				async(value, function(value) {
					async(value, function(value) {
						async(value, function(value) {
							async(value, final);
						});
					});
				});
			});
		});
	</script>
</body>
</html>
