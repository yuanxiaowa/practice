<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>并行执行</title>
</head>
<body>
	<script>
		var items = [1, 2, 3, 4, 5, 6],
			results = [];
		items.forEach(function(item) {
			async(item, function(result) {
				results.push(result);
				if (items.length == results.length) {
					final(results);
				}
			});
		});

		function async(arg, callback) {
			console.log('参数为 ' + arg + ', 1秒后返回结果');
			setTimeout(function() {
				callback(arg * 2);
			}, 1000);
		}

		function final(value) {
			console.log('完成: ', value);
		}
	</script>
</body>
</html>
