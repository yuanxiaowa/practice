<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag</title>
	<style>
		#members {
			width: 300px;
			list-style: none;
			text-align: center;
			background: #eee;
		}
		#members li {
			border: 1px solid;
			height: 30px;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<p>Drag members to either the Racers or Vilunteers list.</p>
	<ul id="members">
		<li draggable="true" data-age="11">A</li>
		<li draggable="true" data-age="12">B</li>
		<li draggable="true" data-age="13">C</li>
		<li draggable="true" data-age="14">D</li>
		<li draggable="true" data-age="15">E</li>
		<li draggable="true" data-age="16">F</li>
		<li draggable="true" data-age="17">G</li>
		<li draggable="true" data-age="18">H</li>
		<li draggable="true" data-age="19">J</li>
		<li draggable="true" data-age="20">H</li>
	</ul>

</body>
</html>
